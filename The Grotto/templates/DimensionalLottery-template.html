<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
crossorigin="anonymous">    
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    });
</script>

Multi-Dimensional Lottery!
<hr>
<p>{{initMsg}}</p>
<br>

<!-- ROW 1-->
<div class='row'>
    <!-- Left Hand Side -->
    <div class='col-md' style='color:grey; border:2px solid grey'>
        <h6>Col 1</h6>

        <!--Game type selection-->
        <form>
            <div class="form-group row">
              <label for="staticEmail" class="col-sm-4 col-form-label">Game Type</label>
              <div class="col-sm-8">

                <button type="button" class="rounded-circle gameType-ball"
                    data-toggle="tooltip" data-placement="top" 
                    title="Gold Lotto">
                    GL
                </button>
                <button type="button" class="rounded-circle gameType-ball">PB</button>
                <button type="button" class="rounded-circle gameType-ball">OZ</button>
                

              </div>
            </div>
            <div class="form-group row">
              <label for="inputGames" class="col-sm-4 col-form-label">No. of Games</label>
              <div class="col-sm-8">
                <input class="form-control" id="inputGames" placeholder="14">
              </div>
            </div>
            <div class='form-group row'>
                <label class='col-sm-4 col-form-label'>Numbers</label>
                <div class='col-sm-8'>
                    <button type="button" class="btn btn-primary">Generate Numbers</button>
                </div>
            </div>
          </form>

        

    </div>
    <!-- Right Hand Side -->
    <div class='col-md' style='color:wheat; border:2px solid brown'>
        <h6>Col 2</h6>

    </div>

</div>
<!--End Row 1-->

<!-- ROW 2-->
<div class='row'>
    <!-- Left Hand Side -->
    <div class='col-md' style='color:grey; border:2px solid grey'>

        <h6>Your numbers:</h6>
        <table class="table grid ball-small-table">
            <tbody>
                <tr class="TABLEROW" ng-repeat="x in notSoRandomNumbers">
                    <!-- Game -->
                    <td class='lotto-game-element lotto-game-title'>
                        <h6>Game {{$index}}00</h6></td>
                    <!-- Main -->
                    <td class='lotto-ball ball-main-small' ng-repeat="n in x.primary">{{n}}</td>
                    <!-- Bonus -->
                    <td class='lotto-ball ball-bonus-small' ng-repeat="b in x.bonus">{{b}}</td>
                    <!-- Space -->
                    <td></td>
                    <!-- Winner? -->
                    <td class='lotto-game-element lotto-game-tick'>
                        <i class="fas fa-check"></i> 
                    </td>
                    <td class='lotto-game-element lotto-game-count'>444</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Right Hand Side -->
    <div class='col-md' style='color:wheat; border:2px solid brown'>
        
        <h6>Your Statistics:</h6>

    </div>

</div> <!--End Row 2-->
