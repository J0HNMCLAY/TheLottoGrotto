<div class="card mb-3">

    <div class="input-group input-group-lg">
        <div class="input-group-prepend">
            <button class="btn btn-outline-secondary" 
                type="button" 
                ng-disabled='rc.lk && rc.st=="none"'
                ng-click='Get_MyResults()''>
                    Check my results
                    <i class="fas fa-search-dollar"></i>
                    <!-- Lock -->
                    <i class="fas fa-lock" ng-if='rc.lk && rc.st=="none"'></i>
                    <i class="fas fa-lock-open" ng-if='!rc.lk || rc.st!="none"'></i>
                </button>

                <button class="btn btn-outline-secondary" disabled >Password:</button>

            </div>
            <input 
                type="password" 
                class="form-control" 
                ng-model='rc.ep'
                >
        </div>

        <div class="d-flex justify-content-center" ng-show='rc.st=="load"'>
            <div class="spinner-border text-secondary m-5" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>

        <!-- <p>{{LottoResults}}</p> -->

        <div class="card-body" ng-repeat='result in LottoResults'>

            <h5 class="card-title">{{result['name']}}</h5>
            <p class="card-text">

                <ul class="list-group list-group-flush">
                    <li class="list-group-item" ng-repeat='(key, value) in result track by $index'
                        ng-show='$index!=0 && $index<=result["Divisions"]'>
                        <b>{{key}}:</b> {{result[key]}}
                    </li>
                </ul>
            </p>


        </div>
    </div>
